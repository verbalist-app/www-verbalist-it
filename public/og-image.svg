<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1200" height="630" fill="#FAFAFA"/>

  <!-- Subtle grid pattern -->
  <defs>
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#E5E5E5" stroke-width="1"/>
    </pattern>
  </defs>
  <rect width="1200" height="630" fill="url(#grid)" opacity="0.5"/>

  <!-- Content container -->
  <g transform="translate(80, 80)">
    <!-- Logo/Brand -->
    <text x="0" y="40" font-family="system-ui, -apple-system, sans-serif" font-size="24" font-weight="500" fill="#737373">
      VERBALIST 2.0
    </text>

    <!-- Main headline -->
    <text x="0" y="180" font-family="Georgia, serif" font-size="72" font-weight="500" fill="#171717">
      Il software che studia
    </text>
    <text x="0" y="270" font-family="Georgia, serif" font-size="72" font-weight="500" fill="#171717">
      Google e scrive per te
    </text>

    <!-- Subheadline -->
    <text x="0" y="360" font-family="system-ui, -apple-system, sans-serif" font-size="28" fill="#525252">
      Analisi SERP • Generazione contenuti • Ottimizzazione SEO
    </text>

    <!-- URL -->
    <text x="0" y="470" font-family="system-ui, -apple-system, sans-serif" font-size="20" fill="#A3A3A3">
      verbalist.ai
    </text>
  </g>

  <!-- Decorative element -->
  <rect x="1040" y="80" width="80" height="80" rx="12" fill="#171717"/>
  <path d="M1065 110 L1095 120 L1065 130 L1075 120 Z" fill="#FAFAFA"/>
</svg>
